

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Filter And Search</title>
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="./css/style1.css" />

  </head>
  <body>
    <div class="wrapper">
      <div id="search-container">
        <input
          type="search"
          id="search-input"
          placeholder="Search here.."
        />
        <button id="search-button" onclick="search()">Search</button>
      </div>
      <div id="buttons">
        <button class="button-value" onclick="filterProduct('all')">All</button>
        <button class="button-value" onclick="filterProduct('Egyptian')">
          Egyptian
        </button>
        <button class="button-value" onclick="filterProduct('Roman')">
          Roman Coins
        </button>
        <button class="button-value" onclick="filterProduct('Silver')">
          Silver Coins
        </button>
        <button class="button-value" onclick="filterProduct('Golden')">
          Golden Coins
        </button>
        <button class="button-value" onclick="filterProduct('Greek')">
          Greek
        </button>
        <button class="button-value" onclick="filterProduct('Byzantine')">
          Byzantine
        </button>
        
      </div>
      <div id="products"></div>
    </div>

    <!-- Script -->
    <script src="./JS/script.js">
      
    </script>
  </body>
</html>
